<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Register.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <div class="card-body">
                <h3 class="auth-header text-center mb-4">สมัครสมาชิก</h3>

                <form action="/register" method="POST">
                    <div class="mb-3">
                        <label>Email</label>
                        <input type="email" id="regEmail" class="form-control auth-input" placeholder="Enter your email" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" class="form-control auth-input" placeholder="Enter your username">
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" id="regPassword" class="form-control auth-input" placeholder="Enter your password" required>
                    </div>

                    <!-- <div class="mb-3">
                        <label for="confirm-password" class="form-label">Password (อีกครั้ง):</label>
                        <input type="password" id="confirm-password" class="form-control auth-input" placeholder="Confirm your password">
                    </div> -->

                    <button type="submit" class="btn btn-dark w-100 auth-btn">สมัครสมาชิก</button>

                    <div class="text-center mt-3">
                        <a href="login.html" class="auth-link">เข้าสู่ระบบ</a> 
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // ใช้ id ที่ถูกต้อง
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    // ดึงค่าจาก input ที่ถูกต้อง
    const email = document.getElementById('regEmail').value;
    const password = document.getElementById('regPassword').value;

    const userData = { email, password };

    try {
        const response = await fetch('http://localhost:3000/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(userData), // ส่งข้อมูลในรูปแบบ JSON
        });

        const data = await response.json();
        if (response.ok) {
            alert('Registration successful!');
            window.location.href = '/login/login.html'; // เปลี่ยนไปที่หน้าล็อกอิน
        } else {
            alert('Registration failed: ' + data.message);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
    }
});

    </script>
</body>
</html>
