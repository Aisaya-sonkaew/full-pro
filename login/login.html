<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Login.css">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">

        <div class="card p-4 shadow-lg" style="width: 350px;">
            <div class="card-body">
                <h3 class="auth-header text-center mb-4">Login</h3>

                <form>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" id="username" class="form-control auth-input" placeholder="Enter your username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" class="form-control auth-input" placeholder="Enter your password">
                    </div>

                    <button type="submit" class="btn btn-danger w-100 auth-btn">Login</button>

                    <div class="text-center mt-3">
                        <a href="register.html" class="auth-link">สมัครสมาชิก</a>  
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
    
        // Get email and password from the form
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
    
        const userData = { email, password };
    
        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData), // Send data as JSON
            });
    
            const data = await response.json();
            if (response.ok) {
                alert('Login successful!');
                window.location.href = '/index/index_web.html'; // Redirect to the dashboard page
            } else {
                alert('Login failed: ' + data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
        }
    });
    </script>

</body>
</html>
